<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h1 class="title">Credit card detail</h1>
    </div>
    <form action="#" method="post" class="form-item js-form" novalidate>
    <div>
      <label for="credit-card-number" class="label-of-credit-card-number">credit card number</label>
      <input type="text" name="credit-card-number" class="inputs js-credit-card-number" id="credit-card-number" placeholder="0000 0000 0000 0000" required>
    </div>
    <div class="expiration-date">
      <label class="expiration-date-title">expiration date</label>
      <div class="clearfix">
        <div class="month">
          <select name="month-array" class="month-array js-month-ex selects" required>
            <option value="" selected>Month</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="year">
          <select name="year-array" class="year-array js-year-ex selects" required>
            <option value="" selected>Year</option>
            <option value="2019">19</option>
            <option value="2020">20</option>
            <option value="2021">21</option>
            <option value="2022">22</option>
            <option value="2023">23</option>
            <option value="2024">24</option>
            <option value="2025">25</option>
            <option value="2026">26</option>
            <option value="2027">27</option>
          </select>
        </div>
      </div>
    </div>
    <div class="cvv-field-and-store-the-card">
      <div class="clearfix">
        <div class="cvv-field">
          <label for="cvv-code" class="label-of-cvv-code">cvv</label>
          <input type="text" name="cvv-code" class="inputs cvv js-cvv-code" id="cvv-code" placeholder="000" required>
        </div>
        <div class="checkbox-field">      
          <input type="checkbox" name="store-the-card" class="store-the-card js-store-the-card" id="store-the-card">
          <label for="store-the-card" class="label-of-store-the-card" onclick="showEmailInputField(this)">Store the card</label>
        </div>
      </div>
    </div>
    <div class="email-field js-email-field">
      <label for="user-email" class="label-of-user-email">email</label>
      <input type="email" name="email" id="user-email" class="inputs email js-email-input" placeholder="user@gmail.com">
    </div>
    <div class="submit-field">
      <input type="submit" name="submit-button" class="submit-button js-button-submit" value="Submit">
    </div>
  </form>
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>
  <div class="js-success-message success-message animate-bottom">
    <h2>Success!</h2>
    <p>Your form is correct</p>
  </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
